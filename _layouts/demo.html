---
layout: default
---
<article class="post">
  
  <header class="post-header">
    <h1 class="post-title"><strong>Use Case: </strong>{{ page.title | escape }}</h1>
  </header>
  
  <div class="post-content">
    {{ content }}
    
    <br>
    
    {% if page.app_link %}
    <h4><strong>App Link:</strong> {% include external_link.html text=page.app_link link=page.app_link %}</h4>
    {% endif %}
    
    {% if page.repo %}
    <h4><strong>View in GitHub:</strong>{% include github-link.html repo=page.repo %}</h4>
    {% endif %}
    
  </div>

</article>
